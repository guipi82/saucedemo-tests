# GitHub Actions Workflow Datei

name: Run Cucumber Tests and Publish HTML Report

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Run Cucumber Tests
        run: mvn clean test -Dbrowser=chromeheadless

      - name: Zip the Cucumber HTML Report
        run: |
          mkdir -p cucumber-report
          cp target/cucumber-reports.html cucumber-report/index.html
          zip -r cucumber-report.zip cucumber-report/

      - name: Upload Cucumber Report ZIP
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: cucumber-report.zip
