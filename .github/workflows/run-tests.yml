# GitHub Actions Workflow Datei

name: Run Cucumber Tests and Publish HTML Report

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Cucumber Tests
        run: mvn clean test -Dbrowser=chromeheadless
        
      - name: Prepare Cucumber HTML Report for GitHub Pages
        run: |
          mkdir -p report
          cp target/cucumber-reports.html report/index.html

      - name: Deploy HTML Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
